<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<script th:inline="javascript">
		    function autocompleteSubject() {
		        $("#nameSubject").autocomplete({
		            minLength : 1,
		            source : "subjectList",
		            select : function(e, ui) {
		                $("#subjectChoice").val(ui.item.value);
		                this.value = ui.item.label;				                
		                return false;
		            }
		        })
		    };
		</script>
		
		<script th:inline="javascript">
		    $(document).ready(function() {
		    	var prof = document.getElementById("professorChoice").value;
		        $("#nameProfessor").autocomplete({
		            minLength : 1,
		            source : "professorList",
		            select : function(e, ui) {
		                $("#professorChoice").val(ui.item.value);
		                this.value = ui.item.label;
		                return false;
		            }
		        })
		    });
		</script>
		
		<div class="form-group row">
			<div class="col">
				<span th:text="${oldValues[0]}"></span>
				<button onclick="autocompleteSubject()">Change</button>
			</div>
			<div class="col">
				<span th:text="${oldValues[1]}"></span>
				<button onclick="">Change</button>
			</div>
		</div>	
		<div class="form-group row">
			<div class="col">
				<div class="ui-widget">
			        <label for="nameSubject">Search for new subject: </label><input id="nameSubject" />
			    </div>
		    </div>
			<div class="col">
				<div class="ui-widget">
			        <label for="nameProfessor">Search for new professor: </label><input id="nameProfessor" />
			    </div>
			 </div>    
	    </div>
		
	    <input type="text" class="form-control" th:field="*{professor_id}" th:name="subjectChoice" id="subjectChoice" >
		<input type="text" class="form-control" th:field="*{subject_id}" th:name="professorChoice" id="professorChoice">
		
		<div class="col">
			<input class="btn btn-success" type="submit" value="Submit">
		</div>
		<div class="col">
			<a th:href="@{/edit-course}" class="btn btn-warning float-right">Back</a>
		</div>
	</div>
</body>
</html>
