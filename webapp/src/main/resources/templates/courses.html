<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Courses page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>LIST OF CLASSES</h2>
			</div>
			<div class="col">
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin-courses/addCourse}" class="btn btn-primary btn-lg">Add New Class</a>
			</div>
		</div>
		
		<div class="row">
			<table class="table table-hover" th:if="${!courses.empty}">	
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Code</th>
						<th scope="col">Subject</th>
						<th scope="col">Professor</th>
						<th scope="col">Meeting Time</th>
						<th scope="col">Meeting Days</th>
						<th scope="col">Max. Capacity</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${courses}">	
						<td th:text="${course.id}"></td>	
						<td th:text="${course.code}"></td>
						<td th:text="${course.subject?.name}"></td>
						<td th:text="|${course.professor?.lastName}, ${course.professor?.firstName}|"></td>
						<td th:text="${course.time}"></td>
						<td th:text="${course.day}"></td>
						<td th:text="${course.capacity}"></td>
						<td>
						    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-warning btn-sm" th:if="${course.id} != null" th:href="@{/admin-courses/editCourse/} + ${course.id}">Edit</a>
						    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-danger btn-sm" th:if="${course.id} != null" th:href="@{/admin-courses/deleteCourse/} + ${course.id}">Delete</a>
							<a sec:authorize="hasRole('ROLE_STUDENT')" class="btn btn-primary btn-sm" th:href="@{/addStudent/{id} (id=${course.id})}">SignIn</a> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row" th:if="${courses.empty}">
			<h4>There are no classes available</h4>
		</div>
	</div>
	
</body>
</html>
