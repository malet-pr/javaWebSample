<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>LIST OF CLASSES</h1>
			</div>
			<div class="col">
				<a th:href="@{/addCourse}" class="btn btn-primary float-right">Add</a>
			</div>
		</div>
		
		<div class="row">
			<table class="table table-hover" th:if="${!courses.empty}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">code</th>
						<th scope="col">subjectId</th>
						<th scope="col">roomId</th>
						<th scope="col">timeCode</th>
						<th scope="col">dayCode</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${courses}">
						<td th:text="${courseStat.count}"></td>					
						<td th:text="${course.code}"></td>
						<td th:text="${course.subjectId}"></td>
						<td th:text="${course.roomId}"></td>
						<td th:text="${course.timeCode}"></td>
						<td th:text="${course.dayCode}"></td>
						<td><a class="btn btn-primary" th:if="${course.id} &gt; 0" th:href="@{/editCourse/} + ${course.id}">Edit</a></td>
						<td><a class="btn btn-danger" th:if="${course.id} &gt; 0" th:href="@{/deleteCourse/} + ${course.id}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row" th:if="${courses.empty}">
			<h4>There are no classes available</h4>
		</div>
	</div>
</body>
</html>
