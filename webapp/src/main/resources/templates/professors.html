<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Subject page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>PROFESSORS LIST</h2>
			</div>
			<div class="col">
				<form th:action="@{/logout}" method="post">
				    <input type="submit" value="Logout" class="btn btn-primary float-right" />
				</form>
			</div>	
		</div>
		<div class="row">
			<div class="col">
				<a th:href="@{/addProfessor}" class="btn btn-primary">Add New Professor</a>
			</div>
			<div class="col">
				<a th:href="@{/home}" class="btn btn-primary float-right">Back</a>
			</div>
		</div>

		<div class="row">
			<table class="table table-hover" th:if="${!professors.empty}">
				<thead>
					<tr>
						<th scope="col">National ID</th>
						<th scope="col">Employee ID</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Is Active</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${professors}">	
						<td th:text="${professor.nationalID}"></td>		
						<td th:text="${professor.employeeID}"></td>
						<td th:text="${professor.firstName}"></td>
						<td th:text="${professor.lastName}"></td>
						<td th:text="${professor.isActive}"></td>
						<td>
							<a class="btn btn-warning btn-sm" th:if="${professor.id} != null" th:href="@{/editProfessor/} + ${professor.id}">Edit</a>
						    <a class="btn btn-danger btn-sm" th:if="${professor.id} != null" th:href="@{/deleteProfessor/} + ${professor.id}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row" th:if="${professors.empty}">
			<h4>There are no professors listed</h4>
		</div>
	</div>

</body>
</html>
