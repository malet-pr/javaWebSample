<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Professor page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="col-sm-12">
			<h2>Add or edit professor</h2>
			<br><br>
			
			<form action="#" th:action="@{/processFormProfessor}" th:object="${professor}" method="post">
				<div class="form-group">
					<input type="hidden" th:field="*{id}">
				</div>
				<div class="form-group">
					<div class="row">
						<label style="padding-right:10px">Is Active </label> 
						<input type="checkbox" th:field="*{isActive}" checked="checked"> 
					</div>	
					<div class="row">
						<div style="color:red" th:if="${#fields.hasErrors('nationalID')}" th:errors="*{nationalID}"></div>
						<label>National ID</label>
						<input type="text" class="form-control" th:field="*{nationalID}">
					</div>
					<div class="row">
						<div style="color:red" th:if="${#fields.hasErrors('employeeID')}" th:errors="*{employeeID}"></div>
						<label>Employee ID</label>
						<input type="text" class="form-control" th:field="*{employeeID}">
					</div>	
					<div class="row">
						<label>First Name</label>
						<input type="text" class="form-control" th:field="*{firstName}">
					</div>
					<div class="row">
						<label>Last Name</label>
						<input type="text" class="form-control" th:field="*{lastName}">
					</div>											
				</div>
				<div class="row">
					<div class="col">
						<input class="btn btn-success" type="submit" value="Submit">
					</div>
					<div class="col">
						<a th:href="@{/coursesAdmin}" class="btn btn-warning float-right">Back</a>
					</div>
				</div>
			</form>
		</div>	
	</div>
					
					
						
</body>
</html>
