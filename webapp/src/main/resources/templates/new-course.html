<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1>Add or edit course</h1>
				<br>
				
				<form action="#" th:action="@{/new-course}" th:object="${course}" method="post">
					<div class="form-group row">
						<input type="hidden" th:field="*{id}">
					</div>	
					<div class="form-group row">
						<label>Course Code</label>
						<input type="text" class="form-control" th:field="*{code}">
					</div>
					<div class="form-group row">
						<label>Subject</label>
						<input type="text" class="form-control" th:field="*{subject.name}">
					</div>
                    <!--
					<div class="form-group row">
						<label>Professor</label>
						<input type="text" class="form-control" th:field="*{professor.fullName}">
					</div>
                    -->
					<div class="form-group row">
						<label>Select Time Slot</label>
						<select name="time" class="form-control">
							<option th:value="${course.time}" th:text="${course.time}"></option>
							<option th:each="time : ${TIMES}" th:value="${time}" th:text="${time}"></option>
						</select>
					</div>	
    				<div class="form-group row">
    					<label>Select Days</label>
						<select name="day" class="form-control">
							<option th:value="${course.day}" th:text="${course.day}"></option>
							<option th:each="day : ${DAYS}" th:value="${day}" th:text="${day}"></option>
						</select>			
					</div>
					<div class="form-group row">
						<label>Maximum Capacity</label>
						<input type="number" class="form-control" th:field="*{capacity}">
					</div>	

					<div class="form-group row">
						<label for="search_professor" th:text="'Search professor by name'"></label>
						<div>
							<input type="text" name="search_professor" id="search_professor" class="form-control" />
						</div>
					</div>	

					<div class="form-group row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
						<div class="col">
							<a th:href="@{/courses}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-sm">
			</div>
		</div>	
	</div>
	
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:replace="autocomplete-professor :: js-professor"></script>
	
</body>
</html>
