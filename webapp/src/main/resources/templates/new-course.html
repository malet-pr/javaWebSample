<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1>Add or edit course</h1>
				<br>
				
				<form action="#" th:action="@{/processForm}" th:object="${course}" method="post">
					<div class="form-group">
						<input type="hidden" th:field="*{id}">
					</div>	
					<div class="form-group">
						<label>Course Code</label>
						<input type="text" class="form-control" th:field="*{code}">
					</div>
					
					<div th:if= "*{subject != null}" class="form-group">
					 	Current subject: <span th:text="*{subject.Name}"></span>
					</div>
                    <script th:inline="javascript">
					    $(document).ready(function() {
					        $("#nameSubject").autocomplete({
					            minLength : 1,
					            source : "subjectList",
					            select : function(e, ui) {
					                $("#subjectChoice").val(ui.item.value);
					                this.value = ui.item.label;				                
					                return false;
					            }
					        })
					    });
					</script>
					<div class="ui-widget">
				        <label for="nameSubject">Search for new course: </label><input id="nameSubject" />
				    </div>
				    <div class="form-group">
						<label>Selected subject</label>
						<input type="text" class="form-control" th:field="*{subject.id}" th:name="subjectChoice" id="subjectChoice">
					</div>	
										
					<div th:if= "*{professor != null}" class="form-group">
					 	Current professor: <span th:text="*{professor.fullName}"></span>
					</div>
                    <script th:inline="javascript">
					    $(document).ready(function() {
					        $("#nameProfessor").autocomplete({
					            minLength : 1,
					            source : "professorList",
					            select : function(e, ui) {
					                $("#professorChoice").val(ui.item.value);
					                this.value = ui.item.label;
					                return false;
					            }
					        })
					    });
					</script>
					<div class="ui-widget">
				        <label for="nameProfessor">Search for new professor: </label><input id="nameProfessor" />
				    </div>
				    <div class="form-group">
						<label>Selected professor</label>
						<input type="text" class="form-control" th:field="*{professor.id}" th:name="professorChoice" id="professorChoice">
					</div>	
					
					<div class="form-group">
						<label>Select Time Slot</label>
						<select name="time" class="form-control">
							<option th:value="${course.time}" th:text="${course.time}"></option>
							<option th:each="time : ${TIMES}" th:value="${time}" th:text="${time}"></option>
						</select>
					</div>	
    				<div class="form-group">
    					<label>Select Days</label>
						<select name="day" class="form-control">
							<option th:value="${course.day}" th:text="${course.day}"></option>
							<option th:each="day : ${DAYS}" th:value="${day}" th:text="${day}"></option>
						</select>			
					</div>
					<div class="form-group">
						<label>Maximum Capacity</label>
						<input type="number" class="form-control" th:field="*{capacity}">
					</div>	

					<div class="form-group row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
						<div class="col">
							<a th:href="@{/courses}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
			</div>	
		</div>
	</div>	
</body>
</html>
