<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8">
<title>Add Course</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$("#tabs").tabs();
		});
	</script>
</head>

<body>
	<div class="container py-4">
	
		<br><br>
		
		<div class=text-center>
			<h1>WELCOME TO ACME UNIVERSITY</h1>
		</div>
		<br><br>
		<div class="d-flex mt-5 justify-content-center">
			<div class="card bg-primary text-white w-50">
				<div class="card-header text-center"><h3>PLEASE LOG IN TO CONTINUE</h3></div>
			  	<div class="card-body">
					<div id="tabs">
						<ul>
							<li><a href="#tabs-1">STUDENT</a></li>
							<li><a href="#tabs-2">STAFF</a></li>
						</ul>
						<div id="tabs-1">
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<input type="text" name="username" id="username" class="form-control" placeholder="national_id" autofocus required/>
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control" placeholder="student_id" required/>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign In"/>
								</div>
							</form>
						</div>
						<div id="tabs-2">
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<input type="text" name="username" id="username" class="form-control" placeholder="username" autofocus required/>
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control" placeholder="password" required/>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign In"/>
								</div>
							</form>
						</div>
					</div>	  	
			  	</div>
			  </div>
		</div>
		
	</div>
