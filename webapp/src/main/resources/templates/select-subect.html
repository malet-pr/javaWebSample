<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Select Subject</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<script th:inline="javascript">
		    function autocompleteSubject() {
		        $("#nameSubject").autocomplete({
		            minLength : 1,
		            source : "subjectList",
		            select : function(e, ui) {
		                $("#subjectChoice").val(ui.item.value);
		                this.value = ui.item.label;				                
		                return false;
		            }
		        })
		    };
		</script>
		
		<div class="ui-widget">
	        <label for="nameSubject">Search for new subject: </label><input id="nameSubject" />
	    </div>
		
	    <input type="text" class="form-control"  name="subjectChoice" id="subjectChoice" >
		
		<div class="col">
			<input class="btn btn-success" type="submit" value="Submit">
		</div>
		<div class="col">
			<a th:href="@{/edit-course}" class="btn btn-warning float-right">Back</a>
		</div>
	</div>
</body>
</html>
