<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Course</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1>Add or edit course</h1>
				<br>
				
				<form action="#" th:action="@{/processForm}" th:object="${course}" method="post">
					<div class="form-group">
						<input type="hidden" th:field="*{id}">
					</div>	
					<div class="form-group">
						<label>Course Code</label>
						<input type="text" class="form-control" th:field="*{code}">
					</div>
					<div class="form-group">
						<label>Subject</label>
						<input type="text" class="form-control" th:field="*{subject.name}">
					</div>
					<div class="form-group">
						<label>Professor</label>
						<input type="text" class="form-control" th:field="*{professor.lastName}">
					</div>
					<div class="form-group">
						<label>Select Time Slot</label>
						<select name="time" class="form-control">
							<option th:value="${course.time}" th:text="${course.time}"></option>
							<option th:each="time : ${TIMES}" th:value="${time}" th:text="${time}"></option>
						</select>
					</div>	
    				<div class="form-group">
    					<label>Select Days</label>
						<select name="day" class="form-control">
							<option th:value="${course.day}" th:text="${course.day}"></option>
							<option th:each="day : ${DAYS}" th:value="${day}" th:text="${day}"></option>
						</select>			
					</div>
					<div class="form-group">
						<label>Maximum Capacity</label>
						<input type="number" class="form-control" th:field="*{capacity}">
					</div>	
					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
						<div class="col">
							<a th:href="@{/courses}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-sm">
			</div>
		</div>	
	</div>
</body>
</html>
